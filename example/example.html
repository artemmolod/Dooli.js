<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example for Dooli.js</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="../Dooli.js"></script>
</head>
<body>
    <div id="main">
        <dooli:if var="test">привет</dooli:if>
        <dooli:if var="main">world</dooli:if>

        <div dooli-if-var="var">div will be hidden</div>

        <button id="button">показать</button>
        <button id="second_button" class="test one two">показать div</button>

        <dooli:iterate id="iterateWrap">
            <div class="">
                я в цикле {count} раз(а). My name is {name}. Me is {age}.
            </div>
        </dooli:iterate>
    </div>
    <script src="example.js"></script>
</body>
</html>
